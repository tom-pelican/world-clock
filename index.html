<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.41/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock | Tom van Lint</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ðŸ•‘</h1>

      <select name="select" id="city-select">
        <option value="current">My local timezone</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Shanghai">Shanghai</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Los_Angeles">Los Angelas</option>
        <option value="America/New_York">New York</option>
        <option value="all">Display all</option>
      </select>

      <div id="cities">
        <div class="city" id="city">
          <div>
            <h2 class="city-name"></h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://github.com/tom-pelican/world-clock" target="_blank"
        >Open-source code</a
      >
      by Tom van Lint
    </footer>

    <script src="/JavaScript/index.js"></script>
  </body>
</html>
